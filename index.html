<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img width="30px" class="invert" src="images/close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo"><img src="images/logo.svg" width="110px"  class="invert" alt="" /></div>
          <ul>
            <li><img src="images/home.svg" class="invert" alt="home" />Home</li>
            <li><img src="images/search.svg" class="invert" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src="images/playlist.svg" alt="playlist" class="invert" />
            <h2>Your library</h2>
          </div>

          <div class="songlist" >
            <ul>
            
            </ul>
          </div>

          <div class="footer">
            <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>PrivacyCenter</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span >PrivacyPolicy</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span >AboutAds</span></a></div>
            <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>
    </div>
      
      <div class="right bg-grey rounded">
        <div class="header">
             <div class="nav">
             <div class="hamburgerContainer">
                <img width="40px" class="invert hamburger" src="images/hamburger.svg" alt="">
             
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </div>
             </div>

             <div class="buttons">
                <button class="signupBtn">Sign Up</button>
                <button class="loginBtn">Log in</button>
             </div>
        </div>
             <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer"></div>

                <div class="playbar">
                  <div class="seekbar">
                    <div class="circle"></div>
                  </div>
                  <div class="abovebar">
                     <div class="songinfo"></div>
                     <div class="songbtns">
                      <img width="35px" id="previous" src="images/prevsong.svg" alt="">
                      <img width="35px" id="play" src="images/play.svg" alt="">
                      <img width="35px" id="next" src="images/nextsong.svg" alt="">
                     </div>
                     <div class="timevol">
                      <div class="songtime"></div>
                      <div class="volume">
                        <img width="25" src="images/volume.svg" alt="">
                      <div class="range">
                        <input type="range" value="volume" id="">
                      </div>
                      </div>
                     </div>
                  </div>
                </div>
             </div>
        </div>
    </div>
    
    <script src="js/app.js" defer></script>
  </body>
</html>
